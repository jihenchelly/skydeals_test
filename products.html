<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Liste des produits</title>
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/F585098C-F773-AC43-92F3-01CC8F3D8B9C/main.js" charset="UTF-8"></script></head>
<body>
    <button id="all">Afficher tout</button>
    <div class="row" id="display">
    </div>
</body>
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script>
    var products = new Promise(
        function getProducts(resolve, reject) {
        let shouldResolve = Math.floor(Math.random()*10000) % 2;
        if (shouldResolve) {
                return resolve([
                    {
                    "id": "ZAZER-124567-12EQ3",
                    "name": "Perfume party",
                    "ref": "perf-part-ljr"
                },
                    {
                    "id": "REYBC-124567-45678",
                    "name": "Montre",
                    "ref": "montre-swatch-325"
                },
                    {
                    "id": "LJVBBDUFO-124567-12EQ3",
                    "name": "Pull marron",
                    "ref": "brown-pull-5895"
                },
            ]);
        }
        return reject({
            "code": "500",
            "msg": "An error happened"
        })
    })
    $(function () {
        $('#all').click((evt) => {
            $('#display').children().show()
        })
        products.then((x) => {
            x.forEach(function(element) {
                //Creattion du produit
                var d = document.createElement('div')
                $(d).attr('id', element.id)
                $(d).addClass('col-md-4')
                $(d).html(`<h3>${element.name}</h3>`)
                $('#display').append(d)

                //Creation des buttons
                var btn = document.createElement('button')
                btn.innerHTML = 'Cacher'
                btn.onclick = (evt) => {
                    $(`#${element.id}`).hide();
                }
                $(d).append(btn)
            }, this);
        }).catch((err) => console.log(err))
    })
</script>
</html>
